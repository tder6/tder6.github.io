<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>Markdown Viewer - tder の blogs (*/ω＼*)</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="icon" type="image/x-icon" href="https://cdn.luogu.com.cn/upload/usericon/714254.png?x-oss-process=image/rounded-corners,r_30" />
</head>

<body>
    <div class="whole"></div>
    <div class="headline">
        <a href="/index.html">
            <div class="title">
                <strong style="margin-right: 10px;">tder の blogs</strong>(*/ω＼*)
            </div>
        </a>
        <div class="user">
            <a href="https://www.luogu.com.cn/user/714254">
                <img class="profile" src="https://cdn.luogu.com.cn/upload/usericon/714254.png"></img>
            </a>
        </div>
    </div>
    <div class="empty"></div>
    <div class="body">
        <div class="menu" style="width: 660px; padding-top: 20px; height: 627.5px;">
            <textarea type="text" class="input" id="input" onkeyup="handleKeyPress(event)"></textarea>
        </div>
        <div class="article" style="width: 660px; padding-top: 10px; height: 640px;">
            <div class="object" id="markdown"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>  
    <script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script> 
    <script type="text/javascript">
        function handleKeyPress(event) {
            var text = event.target.value;
            console.log(text);   
            var md = marked.parse(text), re = "";
            for(var i = 0, b1 = 1, b2 = 1; i < md.length; i++) {
                if(i >= md.length - 2 || md[i] != '<' || md[i + 1] != 'a' || md[i + 2] != ' ') re += md[i];
                else {
                    re += "<a class=\"link\" ";
                    i += 2;
                }
            } 
            md = re, re = "";
            for(var i = 0, b1 = 1, b2 = 1; i < md.length; i++) {
                if(md[i] != '$') re += md[i];
                else if(i < md.length - 1 && md[i + 1] != '$') {
                    if(b1) re += "\\(";
                    else re += "\\)";
                    b1 = !b1;
                } else if(md[i + 1] == '$') {
                    if(b2) re += "\\[";
                    else re += "\\]";
                    b2 = !b2;
                    i++;
                }
            }
            console.log(re);
            document.getElementById("markdown").innerHTML = re; 
        }
    </script>
    <link rel="stylesheet" href="/highlight/styles/github-dark.min.css">
    <script src="/highlight/highlight.min.js"></script>
    <script src="/markdown.js"></script>
    <script src="/setting.js"></script>
</body>

</html>
